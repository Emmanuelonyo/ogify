services:
  - type: web
    name: ogify-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ogify-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ogify-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: ogify-db
    databaseName: ogify
    plan: free

services:
  - type: redis
    name: ogify-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
